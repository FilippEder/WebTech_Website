      <select [formControlName]="i" (change)="onCategoryChange(i)">
        <option [ngValue]="null" disabled selected>Bitte ausw√§hlen</option>
        <option *ngFor="let cat of categoryOptions[i]" [ngValue]="cat">
          {{ cat.categoryName }}
        </option>
      </select>
    </div>
  </div>
</div>
