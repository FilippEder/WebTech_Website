<header><h1>Update Vehicle Listing</h1></header>
<main>
  <div *ngIf="updatingVehicle; else loading">
    <app-vehicle-seller-form
      [form]="form"
      [updatingImages]="this.updatingImages"
      submitButtonText="Update Listing"
      (formSubmit)="updateVehicle()">
    </app-vehicle-seller-form>
  </div>

  <ng-template #loading>
    <div>Loading item data...</div>
  </ng-template>
</main>
